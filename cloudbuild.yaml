# Google Cloud Build configuration for dogbox.moe
# Automated CI/CD pipeline

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/dogbox:$COMMIT_SHA', '.']

  # Tag as latest
  - name: 'gcr.io/cloud-builders/docker'
    args: ['tag', 'gcr.io/$PROJECT_ID/dogbox:$COMMIT_SHA', 'gcr.io/$PROJECT_ID/dogbox:latest']

  # Push both tags
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/dogbox:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/dogbox:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'dogbox'
      - '--image=gcr.io/$PROJECT_ID/dogbox:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--max-instances=10'
      - '--set-env-vars=DATABASE_URL=sqlite:/data/dogbox.db,UPLOAD_DIR=/data/uploads,MAX_FILE_SIZE_MB=100'

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/dogbox:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/dogbox:latest'

# Build options
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Timeout for the entire build
timeout: 1200s
