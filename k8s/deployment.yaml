apiVersion: apps/v1
kind: Deployment
metadata:
  name: dogbox
  labels:
    app: dogbox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dogbox
  template:
    metadata:
      labels:
        app: dogbox
    spec:
      initContainers:
      - name: fix-permissions
        image: busybox:latest
        command: ['sh', '-c', 'mkdir -p /data && chown -R 1000:1000 /data && chmod -R 755 /data']
        volumeMounts:
        - name: dogbox-data
          mountPath: /data
        securityContext:
          runAsUser: 0
      containers:
      - name: dogbox
        image: gcr.io/PROJECT_ID/dogbox:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "8080"
        - name: DATABASE_URL
          value: "sqlite:/data/dogbox.db"
        - name: UPLOAD_DIR
          value: "/data/uploads"
        - name: RUST_LOG
          value: "dogbox=info,tower_http=info"
        volumeMounts:
        - name: dogbox-data
          mountPath: /data
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: dogbox-data
        persistentVolumeClaim:
          claimName: dogbox-pvc
