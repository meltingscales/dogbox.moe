<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Prohibited Uploads - dogbox.moe</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    Oxygen, Ubuntu, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                padding-bottom: 40px;
            }

            .content {
                max-width: 900px;
                margin: 40px auto;
                background: white;
                border-radius: 16px;
                padding: 40px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            }

            h1 {
                color: #333;
                margin-bottom: 30px;
            }

            p {
                color: #555;
                line-height: 1.6;
                font-size: 1.1em;
            }
        </style>
    </head>
    <body>
        <div id="navbar-placeholder"></div>

        <div class="content">
            <h1>Prohibited Uploads</h1>
            <p>Do not upload anything immoral, dangerous, or illegal.</p>
        </div>

        <script src="/static/js/config.js"></script>
        <script>
            // Load navbar
            fetch("/static/navbar.html")
                .then((response) => response.text())
                .then((html) => {
                    document.getElementById("navbar-placeholder").innerHTML = html;

                    // Set logo and site name from config
                    if (window.DogboxConfig) {
                        const logoEl = document.getElementById('navbar-logo');
                        const siteNameEl = document.getElementById('navbar-sitename');
                        if (logoEl) logoEl.textContent = DogboxConfig.logo;
                        if (siteNameEl) siteNameEl.textContent = DogboxConfig.siteName;
                    }

                    // Check if test mode is enabled
                    fetch('/api/health')
                        .then(response => response.json())
                        .then(data => {
                            if (data.test_mode) {
                                const banner = document.getElementById('test-mode-banner');
                                if (banner) {
                                    banner.classList.add('show');
                                }
                            }
                        })
                        .catch(err => console.error('Failed to check test mode:', err));
                });
        </script>
            <script src="/static/console-warning.js"></script>
    </body>
</html>
